<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum ML Radiological Threat Detection - Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="grid-overlay"></div>
            <div class="particles"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-atom"></i>
                    <h1>QUANTUM ML</h1>
                </div>
                <h2>Radiological Threat Detection System</h2>
                <p class="subtitle">Secure Access Portal</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-user"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Access System</span>
                </button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="register-btn" onclick="showRegisterForm()">
                    <i class="fas fa-user-plus"></i>
                    <span>Create New Account</span>
                </button>
            </form>
            
            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="regEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="regPassword" name="password" required placeholder="Create password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                </div>
                
                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-shield-alt"></i>
                        Security Clearance
                    </label>
                    <select id="role" name="role" required>
                        <option value="">Select clearance level</option>
                        <option value="analyst">Security Analyst</option>
                        <option value="operator">System Operator</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
                
                <button type="button" class="back-btn" onclick="showLoginForm()">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Login</span>
                </button>
            </form>
            
            <div class="system-info">
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Classified System</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-lock"></i>
                    <span>End-to-End Encrypted</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-eye"></i>
                    <span>Activity Monitored</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Quantum ML Defense Systems. All rights reserved.</p>
            <p class="classification">CONFIDENTIAL - FOR AUTHORIZED PERSONNEL ONLY</p>
        </div>
    </div>
    
    <!-- Notification System -->
    <div id="notification" class="notification"></div>
    
    <script src="login.js"></script>
</body>
</html>
